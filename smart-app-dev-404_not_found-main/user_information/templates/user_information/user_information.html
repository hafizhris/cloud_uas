<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information - IoT Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ...dashboard/monitoring styles... */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #0a0e1a, #0d1220);
            color: #f0f4f8;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            background: rgba(26, 32, 44, 0.85);
            border-bottom: 1px solid rgba(45, 55, 72, 0.5);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #00d4ff, #00ffc8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-icon svg {
            width: 18px;
            height: 18px;
            color: #0a0e1a;
        }
        .logo-title {
            font-size: 1.25rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #00ffc8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0e1a;
            font-weight: bold;
            font-size: 1rem;
        }
        .user-name {
            font-size: 1rem;
            font-weight: 500;
            color: #f0f4f8;
        }
        .dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            background: #23293a;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            min-width: 140px;
            display: none;
            flex-direction: column;
            z-index: 10;
        }
        .dropdown.show {
            display: flex;
        }
        .dropdown a {
            color: #f0f4f8;
            padding: 0.75rem 1rem;
            text-decoration: none;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(45, 55, 72, 0.3);
            transition: background 0.2s;
        }
        .dropdown a:last-child {
            border-bottom: none;
        }
        .dropdown a:hover {
            background: #2d3748;
        }
        .main-content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
            </div>
            <span class="logo-title">IoT Dashboard</span>
        </div>
        <div class="user-profile" id="userProfile">
            <div class="avatar">U</div>
            <span class="user-name">Username</span>
            <svg id="profileDropdownBtn" style="width:18px;height:18px;cursor:pointer;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            <div class="dropdown" id="profileDropdown">
                <a href="#">Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <!-- ...dashboard/monitoring-like content goes here... -->
        <h2>Welcome to your User Information Dashboard</h2>
        <p>This page displays your user information and other relevant data.</p>
        <!-- ... -->
    </div>
    <script>
        // Dropdown toggle for user profile
        const profileBtn = document.getElementById('profileDropdownBtn');
        const dropdown = document.getElementById('profileDropdown');
        profileBtn.addEventListener('click', function(e) {
            dropdown.classList.toggle('show');
            e.stopPropagation();
        });
        document.addEventListener('click', function() {
            dropdown.classList.remove('show');
        });
        // Optionally, set username/avatar dynamically
        // document.querySelector('.user-name').textContent = '{{ request.user.username }}';
        // document.querySelector('.avatar').textContent = '{{ request.user.username|first|upper }}';
    </script>
</body>
</html>
</html>
